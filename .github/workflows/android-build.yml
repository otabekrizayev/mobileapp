name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android commandline tools
        run: |
          ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $HOME
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          export ANDROID_SDK_ROOT
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

      - name: Install Gradle 7.6
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip -O /tmp/gradle-7.6-bin.zip
          sudo unzip -q /tmp/gradle-7.6-bin.zip -d /opt/gradle
          echo "/opt/gradle/gradle-7.6/bin" >> $GITHUB_PATH

      - name: Show environment
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk"

      - name: Set local.properties for SDK
        run: |
          echo "sdk.dir=$HOME/android-sdk" > local.properties

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.HOME }}/android-sdk
          ANDROID_HOME: ${{ env.HOME }}/android-sdk
        run: |
          gradle -v
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
